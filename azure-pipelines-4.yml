trigger:
  - main

pool: 
  name: Hitesh_Laptop_Pool

stages:
  - stage: Installation
    jobs:
      - job:  Toinstallterraform
        steps:
          - task: TerraformInstaller@1
            displayName: 'terraform install'
            inputs:
              terraformVersion: 'latest'

  - stage: Initialization
    jobs:
      - job: Toinitialzeterraform
        steps:
          - task: TerraformInstaller@1
            displayName: 'terraform install'
            inputs:
              terraformVersion: 'latest'

          - task: TerraformTask@5
            inputs:
              provider: 'azurerm'
              command: 'init'
              workingDirectory: '$(System.DefaultWorkingDirectory)/parent_module'
              backendServiceArm: 'Hitesh_Workload_Federation'
              backendAzureRmStorageAccountName: 'hiteshstginit'
              backendAzureRmContainerName: 'hiteshinitcontainer'
              backendAzureRmKey: 'terraform.tfstate'

  - stage: 
    jobs:
      - job: ToPlanforresource
        steps:
          - task: TerraformInstaller@1
            displayName: 'terraform install'
            inputs:
              terraformVersion: 'latest'

          - task: TerraformTask@5
            displayName: 'terraform init'
            inputs:
              provider: 'azurerm'
              command: 'init'
              workingDirectory: '$(System.DefaultWorkingDirectory)/parent_module'
              backendServiceArm: 'Hitesh_Workload_Federation'
              backendAzureRmStorageAccountName: 'hiteshstginit'
              backendAzureRmContainerName: 'hiteshinitcontainer'
              backendAzureRmKey: 'terraform.tfstate'

          - task: TerraformTask@5
            displayName: 'terraform plan'
            inputs:
              provider: 'azurerm'
              command: 'plan'
              workingDirectory: '$(System.DefaultWorkingDirectory)/parent_module'
              environmentServiceNameAzureRM: 'Hitesh_Workload_Federation'
          
  - stage: 
    jobs:
      - job: toapplyresources
        steps:
          - task: TerraformInstaller@1
            displayName: 'terraform install'
            inputs:
              terraformVersion: 'latest'

          - task: TerraformTask@5
            displayName: 'terraform init'
            inputs:
              provider: 'azurerm'
              command: 'init'
              workingDirectory: '$(System.DefaultWorkingDirectory)/parent_module'
              backendServiceArm: 'Hitesh_Workload_Federation'
              backendAzureRmStorageAccountName: 'hiteshstginit'
              backendAzureRmContainerName: 'hiteshinitcontainer'
              backendAzureRmKey: 'terraform.tfstate'

          - task: TerraformTask@5
            displayName: 'terraform apply'
            inputs:
              provider: 'azurerm'
              command: 'apply'
              workingDirectory: '$(System.DefaultWorkingDirectory)/parent_module'
              commandOptions: '--auto-approve'
              environmentServiceNameAzureRM: 'Hitesh_Workload_Federation'
